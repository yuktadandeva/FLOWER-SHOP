<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLOWER STORE</title>
    <link rel="stylesheet" href="design.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script type="module" src="controller.js"></script>
  </head>
  <body>
    <h1>FLOWER STORE</h1>

    <p id="message"></p>

    <div class="row">
      <div class="col-8">
        <h3>FLOWERS</h3>
        <div id="flowers" class="row">
          <!-- flowers displayed here
image
name
description
price -->
        </div>
      </div>

      <div class="col-4">
        <h3>CART</h3>
        <div class="cart">
          <!-- cart will be displayed here
         name
         price
         total -->
        </div>
        <div class="total">
          <!-- bill here
            -->
        </div>
        <button class="pay">PAY NOW</button>
      </div>
    </div>
  </body>
</html>
